title: Blog Post
num: '{{ page.published.toDate("Ymd") }}'
columns:
  - width: 2/3
    fields:
      content: sections/basic-page
  - width: 1/3
    sections:
      content:
        type: fields
        fields:
          content: sections/meta
          author: 
            label: Author(s)
            type: structure
            fields:
              authorname:
                label: Name
                type: text
              authoraffiliation:
                label: Affiliation
                type: text
      files:
        label: Images on this page
        type: files
        query: page.images
      